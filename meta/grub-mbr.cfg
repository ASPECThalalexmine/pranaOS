timeout=1

menuentry 'pranaOS (normal)' {
  root=hd0,1
  multiboot /boot/prekernel root=/dev/hda1
  module /boot/kernel
}

menuentry 'pranaOS (text mode)' {
  root=hd0,1
  multiboot /boot/prekernel boot_mode=no-fbdev root=/dev/hda1
  module /boot/kernel
}

menuentry 'pranaOS (No ACPI)' {
  root=hd0,1
  multiboot /boot/prekernel root=/dev/hda1 acpi=off
  module /boot/kernel
}

menuentry 'pranaOS (with serial debug)' {
  root=hd0,1
  multiboot /boot/prekernel serial_debug root=/dev/hda1
  module /boot/kernel
}
